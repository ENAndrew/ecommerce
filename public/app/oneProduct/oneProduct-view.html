<div class="container oneProduct">
        
        <h1>{{product.name}}</h1>
        
        <div class="row productRow">
            
            <div class="col-md-4 paras">
            
                <p><b>{{product.description}}</b></p>
                
                <p>Features: {{product.features}}</p>
                
                <p>Price: {{product.price | currency}} Credits</p>
                
                <p>This item {{stockVer}} in stock.</p>
                
                <div class="formHolder">
                    <form>
                        <div class="form-group orderForm">
                            <label for="quantity">Order Quantity</label>
                            <input type="number" class="form-control" name="quantity" placeholder="quantity" ng-model="quantity">
                        </div>
                        <div class="form-group orderForm">
                            <label for="total">Total Cost</label>
                            <div>{{quantity * product.quantity | currency}}</div>
                        </div>

                        <button type="submit" class="btn btn-secondary" ng-click="placeOrder()">Submit Order</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4 imageCol">
                <img class="img-responsive" ng-src="{{product.photoSrc}}">
            </div>
            
            <div class="col-md-4 commentCol">
                <p>placeholder for comments</p>
            </div>
        
        </div>
    </div>
    
</div>
