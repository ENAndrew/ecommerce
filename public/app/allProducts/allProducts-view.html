<div class="continer allProducts">
    
    <div class="product" ng-repeat="product in products">
        
        <h2>{{product.name}}</h2>
        <ul>
            <li>{{product.description}}</li>
            <li>Features: {{product.features}}</li>
        </ul>
        
        <button class="btn btn-secondary">Details</button>
    </div>
    
    
</div>
