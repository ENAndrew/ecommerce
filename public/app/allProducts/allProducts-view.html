<div class="continer allProducts">
    
    <div class="product" ng-repeat="product in products track by product.name">
        
        <h2>{{product.name}}</h2>
        
        <div class="row productRow">
            
            <div class="col-md-6 paras">
            
                <p><b>{{product.description}}</b></p>
                
                <p>Features: {{product.features}}</p>
                
                <button class="btn btn-secondary" ui-sref="oneProduct({name: product.name})">Details</button>
            
            </div>
            
            <div class="col-md-6 imageCol">
                <img class="img-responsive" ng-src="{{product.photoSrc}}">
            </div>
        
        </div>
    </div>
    
    
</div>
