<div class="container-fluid enterProduct">
    
    <h3>Enter a New Product</h3>
    
  <form id="addProdForm">
      
      <div class="form-group row formFix">
        <label for="inputName" class="col-sm-2 form-control-label">Product Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" placeholder="name" ng-model="name">
        </div>
      </div>
      
      <div class="form-group row formFix">
        <label for="inputDescription" class="col-sm-2 form-control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" name="description" class="form-control" placeholder="description" ng-model="description">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputFeatures" class="col-sm-2 form-control-label">Features</label>
        <div class="col-sm-10">
          <input type="text" name="features" class="form-control" placeholder="features" ng-model="features">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputQuant" class="col-sm-2 form-control-label">Quantity Available</label>
        <div class="col-sm-10">
          <input type="number" name="quantity" class="form-control" placeholder="quantity" ng-model="quantity">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 form-control-label">Price</label>
        <div class="col-sm-10">
          <input type="number" name="price" class="form-control" placeholder="price" ng-model="price">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputPhoto" class="col-sm-2 form-control-label">Photo Source</label>
        <div class="col-sm-10">
          <input type="text" name="photoSrc" class="form-control" placeholder="photo path" ng-model="photoSrc">
        </div>
      </div>
      
      
      <div class="form-group row">
        <label class="col-sm-2">Product in Stock</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
                <input type="radio" name="gridRadios" ng-model="inStock" ng-value="true">
              Product is In Stock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gridRadios" ng-model="inStock" ng-value="false">
              Product is Not Available
            </label>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" 
                  class="btn btn-secondary" 
                  ng-click="createProduct(name, description, features, quantity, price, photoSrc, inStock)">
              Add New Product
          </button>
        </div>
      </div>
    </form>
    
    <!-- MODAL FOR PRODUCT ADD SUCCESS/FAILURE -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{postResult}}</h3>
        </div>
        <div class="modal-body">
            <p>{{prodName}} has been added.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
 
    
</div>
