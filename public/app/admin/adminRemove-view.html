
<div class="container-fluid enterProduct">
   
    <h3>Remove Product by Id</h3>
    
    <form>
        
      <div class="form-group row">
        <label for="removeId" class="col-sm-2 form-control-label">Product Id</label>
        <div class="col-sm-10">
          <input type="text" name="id" class="form-control" placeholder="unique id" ng-model="id">
        </div>
      </div>
    
        <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" 
                  class="btn btn-secondary" 
                  ng-click="removeProd(id)">
              Remove Product
          </button>
        </div>
      </div>
        
    </form>
    
    <div class="currentProduct">
        <h4>Products Currently Displayed</h4>
        <ul>
            <li ng-repeat="product in products">{{product.name}} - {{product._id}}</li>
        </ul>
    </div>
    
</div>
